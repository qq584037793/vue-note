<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    .header {
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script>
    // directive 自定义组件
    const app = Vue.createApp({
      data() {
        return {
          distance: 100
        }
      },
      template: `
      <div>
        <input v-position:left='200' class='header'/>
      </div>`

    });

    app.directive('position', (el, binding) => {
      el.style[binding.arg] = (binding.value + 'px');
      el.style.top = (binding.value + 'px')
    })

    app.mount('#root')
  </script>
</body>

</html>
